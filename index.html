<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <div class="container">
        <div class="green-bar"></div>
        <div class="cream-space"></div>
    </div>

    <div class="window">
        <div class="list-chat">
            <div class="user-info">

                <div class="user-data">
                <!-- <img src="assets/img/avatar_io.jpg" alt=""> -->
                <span>Sofia</span>
                </div>

                <div class="buttons-user" >
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>

            <div class="notification-sett">
                <div>
                    <i class="fa-solid fa-bell-slash"></i>
                </div>

                <div>
                    <div class="activate-notif-desktop-top" >Ricevi notifiche di nuovi messaggi</div>
                    <div class="activate-notif-desktop-bottom" >Attiva notifiche desktop</div>
                </div>
            </div>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Cerca o inizia una nuova chat</span>
            </div>
            <div v-for="element in contacts"  class="chat">

                <img :src="element.avatar" alt="">
                <div class="name"> {{ element.name }}</div>

            </div>

        </div>



        <div class="conversation-window">
            <div class="chatter">

                <div class="chatter-data">
                    <img src="img/avatar_1.jpg" alt="">
                    <div class="name-data-chatter">
                        <div class="name-chatter">Michele</div>
                        <div class="data-last-access">Ultimo accesso alle ore 19:11</div>
                    </div>
                </div>

                <div class="chatter-settings">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>

            <div class="conversation-space"></div>

            <div class="edit-message-space">

                <div><i class="fa-regular fa-face-smile"></i></div>

                <div class="text-message">
                    <span>Scrivi qui il tuo messaggio</span>
                </div>

                <div><i class="fa-solid fa-microphone"></i></div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
